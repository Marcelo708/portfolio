<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio do Marcelo Monteiro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0f1a;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8rem;
      font-weight: bold;
    }

    .galeria {
      width: 90%;
      max-width: 1300px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: #141726;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-title {
      padding: 12px;
      font-size: 1.1rem;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
      color: #dcdcdc;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <h1>Portfólio do Marcelo Monteiro</h1>

  <div class="galeria">
    <!-- Exemplo de item - basta duplicar esta div abaixo e trocar a imagem e o título -->
    <div class="card">
      <img src="assets/Arte-05.jpg" alt="Arte" />
      <div class="card-title">Arte 05</div>
    </div>
    <div class="card">

      <div class="card-title">Arte 06</div>
    </div>
    <div class="card">
      <img src="assets/Arte-07.jpg" alt="Arte" />
      <div class="card-title">Arte 07</div>
    </div>
    <div class="card">
      <img src="assets/Arte-08.jpg" alt="Arte" />
      <div class="card-title">Arte 08</div>
    </div>
    <div class="card">
      <img src="assets/Arte-09.jpg" alt="Arte" />
      <div class="card-title">Arte 09</div>
    </div>
    <div class="card">
      <img src="assets/Arte-10.jpg" alt="Arte" />
      <div class="card-title">Arte 10</div>
    </div>
    <div class="card">
      <img src="assets/Arte-3.jpg" alt="Arte" />

    <div class="card">

  </div>
</body>
</html>
